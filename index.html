<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MoW2 Battle Planner</title>

  <!-- Leaflet + Draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>MoW2 Battle Planner</h1>

<!-- Переключатель языка -->
<div style="margin-bottom:10px;">
  <button id="langToggle" style="width:100%; padding:4px; font-size:0.9em; cursor:pointer;">En English</button>
</div>

      <section class="map-select">
        <label for="mapSelect" data-i18n="selectMapLabel">Выберите карту:</label>
        <select id="mapSelect" aria-label="Выбор карты"></select>
        <div style="margin-top:8px;">
          <button id="btnLoadMap" data-i18n="loadMapBtn">Загрузить карту</button>
          <button id="btnResetMap" data-i18n="resetMapBtn">Сбросить карту</button>
        </div>
      </section>

      <section class="teams">
        <h2 data-i18n="teamsTitle">Команды</h2>
        <div class="team" id="teamBlue">
          <h3 style="color:#42a5f5" data-i18n="blueTeam">Синие</h3>
          <div id="bluePlayers"></div>
        </div>
        <div class="team" id="teamRed">
          <h3 style="color:#ef5350" data-i18n="redTeam">Красные</h3>
          <div id="redPlayers"></div>
        </div>
      </section>

      <section class="drawing-tools">
        <h2 data-i18n="drawToolsTitle">Инструменты рисования</h2>
        <div class="row">
          <label data-i18n="colorLabel">Цвет: <input type="color" id="drawColor" value="#ff0000" /></label>
        </div>
        <div class="row" style="display: flex; align-items: center; gap: 10px;">
  	      <label for="drawWeight" data-i18n="thicknessLabel">Толщина:</label>
  	      <input id="drawWeight" type="range" min="1" max="12" step="1" value="3" />
  	      <span id="weightVal">3</span>
	      </div>
        <div class="row">
          <button id="btnFront" data-i18n="frontLineBtn">Нанести линию фронта</button>
        </div>
        <div class="row">
          <button id="btnFillLower" data-i18n="enemyZoneBtn">Нанести область противника</button>
        </div>
        <div class="row">
          <button id="btnAssault" data-i18n="enemyAssaultBtn">Наступление противника</button>
        </div>
        <div class="row">
          <button id="btnEraser" data-i18n="eraseFrontBtn">Очистить фронт</button>
          <button id="btnClearAll" data-i18n="clearAllBtn">Очистить карту</button>
        </div>
        <div class="row">
          <button id="btnSave" data-i18n="savePlanBtn">Сохранить план</button>
        </div>
        <button id="btnSaveImage" data-i18n="saveImageBtn">Сохранить карту как .jpg</button>
        <button id="loadPlan" data-i18n="loadPlanBtn">Загрузить план</button>
        <input type="file" id="planFileInput" accept=".json" style="display:none" />
        <div class="note">
          <small data-i18n="noteText">
            Инструменты рисования находятся на панели карты. 
            Нужно нажимать "edit" и менять линию фронта. 
            Нужно сохранять изменения "save".<br>
            Автор — saadness
          </small>
        </div>
      </section>
    </aside>

    <main class="map-area">
      <div id="map"></div>
    </main>
  </div>

  <!-- Leaflet + Draw JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
